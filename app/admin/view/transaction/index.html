
<div class="box">
    <div class="box-header "  >

        <div class="row">
            <!--<div class="col-sm-4">
              <ob_link><a class="btn" href="{:url('add')}"><i class="fa fa-plus"></i> 充 值</a></ob_link>
            </div>-->

        </div>


        <div class="box-body topsearchbox" >

            <div class="search-form">

                <div class="form-group col-md-12">
                    <label style="float: left;line-height: 35px;"> 时间：</label>
                    <div class="input-group left" style="float: left;width: 300px">
                        <span class="add-on input-group-addon"><i
                                class="glyphicon glyphicon-calendar fa fa-calendar"></i></span>
                        <input type="text"
                                                                                                      readonly
                                                                                                      style="width: 200px"
                                                                                                      name="setdate"
                                                                                                      id="reservation"
                                                                                                      class="form-control"
                                                                                                      value="{$setdate}"/>


                    </div>

                    <ob_link><a id="search" url="{:url('index')}" class="btn"><i class="fa fa-search"></i> 查 询</a>
                    </ob_link>
                </div>


                <div class="form-group col-md-12">
                    <label style="float: left;line-height: 35px;"> </label>


                </div>
            </div>
            <script type="text/javascript">
                $(document).ready(function () {
                    $('#reservation').daterangepicker({
                        timePicker: false,
                        timePickerIncrement: 30,
                        format: 'YYYY/MM/DD'
                    }, function (start, end, label) {
                        console.log(start.toISOString(), end.toISOString(), label);
                    });
                });
            </script>


        </div>
    </div>

    <div>

    </div>
    <div class="box-body table-responsive">
        <table class="table table-bordered table-hover table-striped" >
            <thead>
            <tr>
                <th>交易时间</th>
                <th>交易前余额</th>
                <th>变动方式</th>
                <th>变动金额</th>
                <th>交易后余额</th>
            </tr>
            </thead>

            {notempty name='acclist'}
            <tbody>
            {volist name='acclist' id='vo'}
            <tr>

                <td>{$vo.addtimetxt}</td>
                <td>{$vo.lastmoney}</td>
                <td>

                    {eq name="vo.type" value="1"}
                    加
                    {else/}
                    减
                    {/eq}

                </td>
                <td>{$vo.money}</td>
                <td>{$vo.balance}</td>

            {/volist}
            </tbody>
            {else/}
            <tbody>
            <tr class="odd">
                <td colspan="8" class="text-center" valign="top">{:config('empty_list_describe')}</td>
            </tr>
            </tbody>
            {/notempty}
        </table>
    </div>
    <div class="box-footer clearfix text-center">
        {$acclist->render()}
    </div>
</div>
