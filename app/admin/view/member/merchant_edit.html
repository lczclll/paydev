<form action="{:url()}" method="post" class="form_single">
    <div class="box">
      <div class="box-body">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label><span style="color:red;">*</span> 用户名</label>
              <span>（用户名，主要用于登录）</span>
              <input type="hidden" name="nickname" value="{$info.nickname}">
              <input class="form-control" name="username" placeholder="请输入用户名" value="{$info['username']}" type="text">
            </div>
          </div>





          <div class="col-md-6">
            <div class="form-group">
              <label><span style="color:red;">*</span> 商户名</label>
              <span></span>
              <input class="form-control" name="merchant" placeholder="请输入商户名" value="{$info['merchant']}" type="text">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label> <span style="color:red;">*</span>电话</label>
              <span></span>
              <input class="form-control" name="tel" placeholder="请输入电话" value="{$info['tel']}" type="text">
            </div>
          </div>

          <div class="col-md-6">
            <div class="form-group">
              <label> <span style="color:red;">*</span> 邮箱</label>
              <span>（用户邮箱，用于找回密码等安全操作）</span>
              <input class="form-control" name="email" placeholder="请输入邮箱" value="{$info['email']}" type="text">
            </div>
          </div>

          <div class="col-md-6">
            <div class="form-group">
              <label>绑定IP</label>
              <span></span>
              <input class="form-control" name="bindip" placeholder="请输入ip" type="text"  value="{$info['bindip']}">
            </div>
          </div>
